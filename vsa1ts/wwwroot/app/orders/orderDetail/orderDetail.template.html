<!-- Order Detail content -->
<div style="display:flex; flex-direction:column; flex:1 0 auto;">
    <div class="header" style="display:flex; flex-direction:column">
        <div flex></div>
        <h1>Customer Name: <span ng-bind="$ctrl.order.shipName"></span></h1>
    </div>
    <div class="content">
        <div flex="100">
            <div layout="row">
                <span class="title">Order Date:</span> <span ng-bind="$ctrl.order.orderDate"></span>
            </div>
            <div layout="row">
                <span class="title">Ship Date:</span> <span ng-bind="$ctrl.order.shippedDate"></span>
            </div>
        </div>
        <div flex="100">
            <div layout="row">
                <span class="title">Ship To:</span> <span ng-bind="$ctrl.order.shipAddress"></span>
            </div>
            <div layout="row">
                <span class="title"></span>
                <span ng-bind-template="{{$ctrl.order.shipCity}}, {{$ctrl.order.shipCountry}}  {{$ctrl.order.shipPostalCode}}"></span>
            </div>
            <div layout="row">
                <span class="title">Freight:</span> <span ng-bind="$ctrl.order.freight"></span>
            </div>
        </div>
    </div>
</div>
